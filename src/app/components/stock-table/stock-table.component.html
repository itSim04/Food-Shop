<mat-checkbox [(ngModel)]="show_out_of_stock" class="example-margin">Show out of stock</mat-checkbox>
<br><mat-slider min="0" [max]="getMax()" step="1">
    <input [(ngModel)]="price_slider" matSliderThumb>
</mat-slider>

<br><button mat-raised-button color="primary" (click)="openAddRoom()">Add Room</button>
<br><button [disabled]="!products.length" mat-raised-button color="primary" (click)="openRemoveRoom()">Remove Room</button>
<br><button mat-raised-button color="primary" (click)="goToUsers()">Go To Users</button>

<table *ngIf="products.length">

    <thead>

        <tr>

            <th>
                Id
            </th>
            <th>
                Room Name
            </th>
            <th>
                Capacity
            </th>

        </tr>

    </thead>

    <tbody>

        <ng-container *ngFor="let product of products; let i = index">
            <tr *ngIf="product.price <= price_slider && (show_out_of_stock || product.availability)">
                <td [style.backgroundColor]="product.availability ? 'green' : 'red'">{{i}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price | number}}</td>
            </tr>
        </ng-container>

    </tbody>

</table>
